<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7eb3, #ffe29f);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #container {
            text-align: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 3rem;
            color: #ff5e78;
            margin-bottom: 20px;
            animation: popIn 1s ease-in-out;
        }
        p {
            font-size: 1.3rem;
            color: #555;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in-out;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #ff5e78;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }
        button:hover {
            background-color: #e04860;
            transform: scale(1.1);
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        #error-message {
            color: red;
            font-size: 1rem;
            display: none;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Введи свое имя</h1>
        <p>Пожалуйста, введи имя, чтобы продолжить...</p>
        <input type="text" id="name" placeholder="Введите имя">
        <button id="submit-btn">Отправить</button>
        <p id="error-message">Неверное имя. Попробуй снова.</p>
    </div>

    <script>
        document.getElementById("submit-btn").addEventListener("click", () => {
            const inputName = document.getElementById("name").value.trim();

            // Если имя совпадает с "Dilfuza" или "дилфуза"
            if (inputName.toLowerCase() === "Dilfuza" || inputName.toLowerCase() === "Дильфуза") {
                window.location.href = "https://7bhomeprogrammer.github.io/sndsite/"; // Перенаправление на второй сайт
            } else {
                document.getElementById("error-message").style.display = "block"; // Показываем сообщение об ошибке
            }
        });
    </script>
</body>
</html>
