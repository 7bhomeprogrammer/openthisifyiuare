<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для Дилфузы</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f5a4d5, #e3c1f2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #container {
            text-align: center;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 2.5rem;
            color: #f9a8d4;
            margin-bottom: 20px;
            animation: slideIn 2s ease-in-out;
        }
        p {
            font-size: 1.2rem;
            color: #3a3a3a;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        input {
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 8px;
            border: 1px solid #f1d5d8;
            width: 80%;
            margin-bottom: 20px;
            background: #fce4ec;
        }
        button {
            padding: 15px 25px;
            font-size: 1.1rem;
            background-color: #f9a8d4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #f78fb3;
        }
        #error-message {
            color: red;
            font-size: 1.1rem;
            margin-top: 10px;
            display: none;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            0% {
                transform: translateY(-30px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Для тебя, Дилфуза</h1>
    <p>Ты заслуживаешь всего самого лучшего, и я создал этот сайт специально для тебя.</p>
    <p>Пожалуйста, введи своё имя, чтобы продолжить...</p>
    <input type="text" id="name" placeholder="Введите имя">
    <button id="submit-btn">Отправить</button>
    <p id="error-message">Неверное имя. Попробуй снова.</p>
</div>

<script>
    document.getElementById("submit-btn").addEventListener("click", () => {
        const inputName = document.getElementById("name").value.trim();

        // Если имя совпадает с "Dilfuza" или "дилфуза"
        if (inputName.toLowerCase() === "dilfuza" || inputName.toLowerCase() === "дилфуза") {
            window.location.href = "https://7bhomeprogrammer.github.io/sndsite/"; // Перенаправление на твой сайт
        } else {
            document.getElementById("error-message").style.display = "block"; // Показываем сообщение об ошибке
        }
    });
</script>

</body>
</html>
