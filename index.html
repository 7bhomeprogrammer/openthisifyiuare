<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>сообщение</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #a4f5c3, #c1f2c4);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #container {
            text-align: center;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 2.5rem;
            color: #a8f9d0;
            margin-bottom: 20px;
            animation: slideIn 2s ease-in-out;
        }
        p {
            font-size: 1.2rem;
            color: #3a3a3a;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        input {
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 8px;
            border: 1px solid #a8f9d0;
            width: 80%;
            margin-bottom: 20px;
            background: #fdfdfdc9;
        }
        button {
            padding: 15px 25px;
            font-size: 1.1rem;
            background-color:#f9a8d4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #f78fb3;
        }
        #error-message, #congrats-message {
            font-size: 1.1rem;
            margin-top: 10px;
            display: none;
        }
        #error-message {
            color: red;
        }
        #congrats-message {
            color: green;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            0% {
                transform: translateY(-30px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Для тебя,... Чтобы узнать кто напиши имю</h1>
    <p>Пожалуйста, введи своё имя, чтобы продолжить...</p>
    <input type="text" id="name" placeholder="Введите имя">
    <button id="submit-btn">Отправить</button>
    <p id="error-message">Неверное имя. Попробуй снова.</p>
    <p id="congrats-message">Поздравляю, вы ничего не выиграли!</p>
</div>

<script>
    document.getElementById("submit-btn").addEventListener("click", () => {
        const inputName = document.getElementById("name").value.trim();

        const errorMessage = document.getElementById("error-message");
        const congratsMessage = document.getElementById("congrats-message");

        // Сбрасываем сообщения
        errorMessage.style.display = "none";
        congratsMessage.style.display = "none";

        if (inputName.toLowerCase() === "dilfuza" || inputName.toLowerCase() === "дилфуза") {
            window.location.href = "https://7bhomeprogrammer.github.io/openthisifyiuare/"; // Перенаправление на сайт
        } else if (inputName.toLowerCase() === "azatbek" || inputName.toLowerCase() === "азатбек") {
            window.location.href = "https://7bhomeprogrammer.github.io/adminpanel/"; // Перенаправление на админ-панель
        } else if (inputName) {
            congratsMessage.style.display = "block"; // Показываем сообщение "ничего не выиграли"
        } else {
            errorMessage.style.display = "block"; // Показываем сообщение об ошибке
        }
    });
</script>

</body>
</html>
